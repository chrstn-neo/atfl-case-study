<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>QuizCraft</title>
</head>
<body>
    <div class="container">
        <div id="start-screen">
          <h1 class="heading">QuizCraft</h1>
          <div class="settings">
            <label for="num-questions">Quiz Title:</label>
            <input type="text" class="form-control" placeholder="Enter Quiz Title"
            id="quizTitle">
            <label for="num-questions">Name:</label>
             <input type="text" class="form-control" placeholder="Enter your name here" id="userName">
             <label for="time">Set Time Limit:</label>
          <select id="time">
            <option value="1">1 minute</option>
            <option value="2">2 minutes</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="20">20 minutes</option>
          </select> 
            <p id="error"></p>
          </div>
          <button type="button" class="btn btn-primary" id="question_btn">Add Questions</button>
          <button type="button" id="returnHomeStart" class="btn btn-success">Return Home</button>
        </div>
        <div id="input-quiz" style="display:none;">
            <h3 class="question-heading">Question:</h3>
                <input type="text" class="form-control" id="question" placeholder="Question 1">
                <br>
                <h4 class="answer-heading">Choices:</h4>
                <input type="text" class="form-input" placeholder="Option A" id="option1">
                <input type="text" class="form-input" placeholder="Option B" id="option2">
                <input type="text" class="form-input" placeholder="Option C" id="option3">
                <input type="text" class="form-input" placeholder="Option D" id="option4">
                <br>
                <select class="form-input" id="answer">
                    <option selected>Choose the Correct Answer</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <p id="error1"></p>
                <button type="button" class="btn nextq" id="nxtQtn">Add Question</button>
                <button type="button" class="btn done" id="done">Done</button>
            </div>
            <div id="created" style="display:none;">
                <h1 id="ready-banner" class="center">Your Quiz is Ready</h1>
                <h2 id="titleOfQuiz" class="center"></h2>
                <h3 id="madeBy" class="center"></h3>
                <h3 id="timeOfQuiz" class="center"></h3>
                <h3 id="totalQuestions" class="center"></h3>
                <h4 id="passing" class="center">Passing Score 60%</h4>
                <br>
                    <button type="button" id="takeQuiz" class="btn btn-success">Take Quiz</button>
            </div>
            <div id="mainQuiz" style="display:none">
                <div class="align">
                    <div class="text-timer">
                    <img src="timer.png" alt="timer" id="timeIcon">
                    <h3 id="quizTimer" style="text-align: right"></h3>
                    </div>
                    <h3 id="quizQuestion" style="margin-bottom: 10px;"></h3>
        
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="option" value="1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1" id="optn1"></label>
                    </div>   
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="option" value="2" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2" id="optn2"></label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="option" value="3" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3" id="optn3"></label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio4" name="option" value="4" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio4" id="optn4"></label>
                    </div>
                    <p id="noSelect"></p>
                    <button type="button" id="submitButton" class="btn btn-submit">Submit</button>
                    <button type="button" id="nextButton" class="btn btn-success" style="display: none;">Next</button>
                </div>
            </div>
        <div id="resultContainer" style="display:none">
            <div class="align">
                <h2 class="center" id="congratz"  style="font-size: 30px; font-weight: 1000;"></h2>
                <br>
                <h3 class="center" id="yourScore" style="text-align:center;"></h3>
                <h3 class="center" id="correctQuestions" style="text-align:center;"></h3>
                <button id="restartQuiz" class="btn btn-secondary">Restart Quiz</button>
                <button type="button" id="nextPageButton" class="btn btn-success">Create New Quiz</button>
                <button type="button" id="returnHomeResult" class="btn">Return Home</button>
            </div>
        </div>
    </div>
    <script src="cquiz.js"></script>
</body>
</html>
